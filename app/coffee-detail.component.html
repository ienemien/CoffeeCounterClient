<div class="row" *ngIf="coffee">
    <div class="col-xs-12">
        <h1>Add coffee</h1>

        <form class="form-horizontal" (ngSubmit)="save()" #coffeeForm="ngForm">
            <div class="form-group">
                <label for="name" class="col-sm-1 control-label">Name</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" [(ngModel)]="coffee.name" name="name" id="name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="type" class="col-sm-1 control-label">Type</label>

                <div class="col-sm-8">
                    <select class="form-control" id="type" [(ngModel)]="coffee.type" name="type" required>
                        <option *ngFor="let type of types" [value]="type">{{type}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="amount" class="col-sm-1 control-label">Amount</label>

                <div class="col-sm-8">
                    <input type="number" class="form-control" [(ngModel)]="coffee.amount" name="amount" id="amount" required>
                </div>
            </div>
            <div class="form-group">
                <label for="rating" class="col-sm-1 control-label">Rating</label>

                <div class="col-sm-8">
                    <input type="number" class="form-control" [(ngModel)]="coffee.rating" name="rating" id="rating" required>
                </div>

            </div>
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-8">
                    <button class="btn btn-default" type="button" (click)="goBack()">Cancel</button>
                    <button class="btn btn-primary" type="submit">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
