<div id="search-component">
  <h4>Coffee Search</h4>
  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
  <div>
    <div *ngFor="let coffeeDetail of coffee | async"
         (click)="gotoDetail(coffeeDetail)" class="search-result" >
      {{coffeeDetail.name}}
    </div>
  </div>
</div>
