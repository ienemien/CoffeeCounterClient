<h2>My Coffee</h2>
<ul>
	<li *ngFor="let coffeeDetail of coffee"
	[class.selected]="coffeeDetail === selectedCoffee"
	(click)="onSelect(coffeeDetail)">
	  <span class="badge">{{coffeeDetail.amount}}</span> {{coffeeDetail.name}}
	  	<button (click)="delete(coffeeDetail); $event.stopPropagation()">x</button>
	</li>
</ul>
<div *ngIf="selectedCoffee">
  <h2>
	{{selectedCoffee.name | uppercase}} is my favorite coffee
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
