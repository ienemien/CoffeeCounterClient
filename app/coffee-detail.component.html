<div *ngIf="coffee">
  <h2>{{coffee.name}} details!</h2>
  <div>
    <label>id: </label>{{coffee.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="coffee.name" placeholder="name" />
  </div>
  <button (click)="save()">Save</button>
  <button (click)="goBack()">Back</button>
</div>
